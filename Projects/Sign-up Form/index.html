<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo-container">
          <img class="odin-logo" alt="Odin Logo" src="odin-lined.png" />
          <h1>ODIN</h1>
        </div>
        <div class="photo-credits">
          Photo by <u>Halie West</u> on <u>Unsplash</u>
        </div>
      </div>
      <div class="right-panel">
        <div class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
          <form method="post">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="form-row">
                <div class="form-group">
                  <label for="firstname">FIRST NAME</label>
                  <input
                    type="text"
                    name="first_name"
                    id="firstname"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="lastname">LAST NAME</label>
                  <input type="text" name="last_name" id="lastname" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="email">EMAIL</label>
                  <input type="email" name="user_email" id="email" required />
                </div>
                <div class="form-group">
                  <label for="phone">PHONE NUMBER</label>
                  <input
                    type="tel"
                    name="user_phone_number"
                    id="phone"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    name="user_password"
                    id="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password_confirm">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="user_password_confirm"
                    id="password_confirm"
                    required
                  />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="form-actions">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
