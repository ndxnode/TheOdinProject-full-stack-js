<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="welcomeScreen" class="welcome-screen">
            <h2>Welcome to Tic Tac Toe!</h2>
            <form id="playerForm">
                <input type="text" id="player1Name" placeholder="Player 1 Name" required>
                <input type="text" id="player2Name" placeholder="Player 2 Name" required>
                <button type="submit">Start Game</button>
            </form>
        </div>
        <div id="gameScreen" class="game-screen hidden">
            <div class="scoreboard">
                <div id="player1Score" class="score">Player 1: 0</div>
                <div id="player2Score" class="score">Player 2: 0</div>
            </div>
            <div id="gameboard" class="gameboard">
                <!-- Cells will be dynamically created by JavaScript -->
            </div>
            <div id="message" class="message"></div>
            <div class="button-container">
                <button id="restartBtn" class="game-btn">Restart Game</button>
                <button id="quitBtn" class="game-btn">Quit Game</button>
            </div>
        </div>
    </div>
</body>
</html>
