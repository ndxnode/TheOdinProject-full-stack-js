<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Use defer to ensure the script loads after the HTML -->
</head>
<body>
    <h1>Library</h1>

    <dialog>
        <button id="closeBtn">Close</button>
        <p>Book Details</p>
        <form id="form">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required><br>
            
            <label for="hasRead">Has Read:</label>
            <input type="checkbox" id="hasRead" name="hasRead"><br>
            
            <button id="submitBtn">Submit</button>
        </form>
    </dialog>

    <button id="addBtn">Add Book</button>
    
    <!--Cards-->
    <div id="bookDisplay">
        <h1>Current Books</h1>
        <ul id="bookList"></ul>
    </div>
</body>
</html>
